<h1> TOT </h1>

<table>
	<tr>
		<td> ID </td>
		<td> CLOTH ID </td>
		<td> USER ID </td>
		<td> TOTAL  </td>
		<td> LIKES </td>
		<td> BOUGHTS </td>
		<td> IMAGE </td>
		<td></td>
	</tr>
	<tr ng-repeat="item in all | orderBy:tal | filter:filtre">
		<td> {{item.pred_id}} </td>
		<td> {{item.clothe_id}}</td>
		<td> {{item.user_id}} </td>
		<td> {{item.total_price}}</td>
		<td> {{item.likes}} </td>
		<td> {{item.boughts}} </td>
		<td> {{item.img}} </td>
		<td> 
			<img src="../images/delete.png" alt="delete" ng-click="delete(item.pred_id)"> 
			<img src="../images/update.png" alt="update" ng-click="update(item.pred_id)">
		</td>
	</tr>
</table>
