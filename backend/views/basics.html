
<button class="nou" ng-click="insert_basic()"> Insert a new Basic! </button>


<h1> Aqui veurem totes les peces de roba </h1>


<table>
	<tr>
		<td> TYPE </td>
		<td> BASE PRICE </td>
		<td> COLOR </td>
		<td> FRONT IMAGE </td>
		<td> BACK IMAGE </td>
		<td> LEFT IMAGE </td>
		<td> RIGHT IMAGE </td>		
		<td></td>
	</tr>
	<tr ng-repeat="item in basics | orderBy:tal | filter:filtre">
		<td> {{item.type}}</td>
		<td> {{item.base_price}}</td>
		<td> {{item.color}} </td>
		<td> <img ng-src="../../img/basics/{{item.img_front}}" alt="{{item.img-front}}">  </td>
		<td> <img ng-src="../../img/basics/{{item.img_back}}" alt="{{item.img-back}}">  </td>
		<td> <img ng-src="../../img/basics/{{item.img_left}}" alt="{{item.img-left}}"> </td>
		<td> <img ng-src="../../img/basics/{{item.img_right}}" alt="{{item.img-right}}">  </td>
		<td> 
			<img src="../images/delete.png" alt="delete" ng-click="delete(item.clothe_id)"> 
			<img src="../images/update.png" alt="update" ng-click="update(item.clothe_id)">
		</td>
	</tr>
</table>

<div id="back_insertar" ng-hide="amaga_insertar" ng-click="amaga_insertar=true">




	<div id="insertar" ng-click="$event.stopPropagation();">


	<table>
		
		<tr>
			<td> Cloth type: </td>
			<td> 		
				<select ng-model="i_type">
					<option ng-repeat="item in types | orderBy:'type_id'" value="{{item.type_id}}"> {{item.name}} </option>
				</select> 
			</td>
		</tr>
		<tr>
			<td> Base price: </td>
			<td> <input type="number" min="0"  ng-model="i_base_price"> </td>
		</tr>
		<tr>
			<td> Color: </td>
			<td>
				<select ng-model="i_color">
					<option> HEY </option>
				</select>	
			</td>

		</tr>

	</table>
					

		<div id="img_basics">

		<input type="file" class="image" id="image_front" onChange="angular.element(this).scope().i_image_front()" ng-click="$event.stopPropagation();">

		<input type="file" class="image" id="image_back" onChange="angular.element(this).scope().i_image_back()" ng-click="$event.stopPropagation();">

		<input type="file" class="image" id="image_left" onChange="angular.element(this).scope().i_image_left()" ng-click="$event.stopPropagation();">

		<input type="file" class="image" id="image_right" onChange="angular.element(this).scope().i_image_right()" ng-click="$event.stopPropagation();">

			<button ng-model='front_img_name' ng-click="puja_front()"> 
			<img id="load_image_front"> {{f_img_name }} </button> 
			<button ng-model='back_img_name' ng-click="puja_back()" ng-disabled="block_others"> 
			<img id="load_image_back"> {{ b_img_name }}</button> 	
			<button ng-model='left_img_name' ng-click="puja_left()" ng-disabled="block_others"> 
			<img id="load_image_left">  {{l_img_name }} </button> 
			<button ng-model='right_img_name' ng-click="puja_right()" ng-disabled="block_others"> 
			<img id="load_image_right" > {{ r_img_name }}</button> 		

		</div>

	</div>

	<div id="cebuttons_div">
			<button id="cancel" ng-click="amaga_insertar=true"> Cancel </button>
			<button id="envia" ng-click="send_all()"> Send </button>
	</div>

</div>
