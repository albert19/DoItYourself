<!DOCTYPE html>
<html ng-app="shop">
<head>
	<title>Do It Yourself</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../styles/basic.css">
	<link rel="stylesheet" href="../styles/menu.css">

</head>
<body ng-controller="homeController">

<nav>

			<ul>
				<li ng-click="home()" ><a href="#/" id="home"> Home</a></li>
				<li ng-click="basics()"><a href="#/basics" id="basics"> Basic Clothes </a></li>
				<li ng-click="users()"> <a href="#/users" id="users"> Users </a> </li>
				<li ng-click="designs()"><a href="#/designs" id="designs"> Designs </a></li>
				<li ng-click="predesigns()"><a href="#/all" id="predesigns"> Predesigned </a></li>
			</ul>
</nav>

	<section id="body" ng-view>
	</section>

	<script type="text/javascript" src="../scripts/controllers/homeController.js"></script>
	<script type="text/javascript" src="../scripts/controllers/basicsController.js"></script>
	<script type="text/javascript" src="../scripts/controllers/designsController.js"></script>
	<script type="text/javascript" src="../scripts/controllers/usersController.js"></script>
	<script type="text/javascript" src="../scripts/controllers/allController.js"></script>
	<script src="../scripts/angular.min.js"></script>
	<script src="../scripts/angular.route.min.js"></script>
	<script>
		angular.module("shop", ["ngRoute"])
		.controller("homeController", homeController)
		.controller("../scripts/controllers/usersController", usersController)
		.controller("../scripts/controllers/basicsController", basicsController)
		.controller("../scripts/controllers/designsController", designsController)
		.controller("../scripts/controllers/allController", allController)
	    .config(function($routeProvider){
	        $routeProvider
	            .when("/", {
	                templateUrl: "../views/inici.html"
	            })
	            .when("/basics", {
	                controller: "../scripts/controllers/basicsController",
	                templateUrl: "../views/basics.html"
	            })

	            .when("/designs", {
	                controller: "../scripts/controllers/designsController",
	                templateUrl: "../views/designs.html"
	            })
	            .when("/users", {
	                controller: "../scripts/controllers/usersController",
	                templateUrl: "../views/users.html"
	            })
	            .when("/all", {
	                controller: "../scripts/controllers/allController",
	                templateUrl: "../views/all.html"
	            })
	          	.otherwise({redirectTo: '/'});
	    })  
	</script>
</body>
</html>
