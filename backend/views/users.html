<button class="nou" ng-click="insert_user()"> Insert a new user </button>

<h1> USERS </h1>



<table>
	<tr>
		<td> ID </td>
		<td> NAME </td>
		<td> SURNAMES </td>
		<td> EMAIL </td>
		<td> HASHED PASSWORD</td>
		<td></td>
	</tr>
	<tr ng-repeat="item in users | orderBy:tal | filter:filtre">
		<td> {{item.user_id}} </td>
		<td> {{item.name}}</td>
		<td> {{item.surnames}}</td>
		<td> {{item.email}} </td>
		<td> {{item.hash_pass}} </td>
		<td> 
			<img src="../images/delete.png" alt="delete" ng-click="delete(item.user_id)"> 
			<img src="../images/update.png" alt="update" ng-click="update(item.user_id)">
		</td>
	</tr>
</table>

<div id="back_insertar" ng-hide="amaga_insertar" ng-click="amaga_insertar=true">

	<div id="insertar" ng-click="$event.stopPropagation();">

	<table>
		
		<tr>
			<td> Name: </td>
			<td> <input type="text" ng-model="i_name"> </td>
		</tr>
		<tr>
			<td> Surnames: </td>
			<td> <input type="text" ng-model="i_surnames"> </td>
		</tr>
		<tr>
			<td> Email: </td>
			<td> <input type="text" ng-model="i_email"  ng-change="evalua_mail()" ng-style="evalua"> </td>
		</tr>
		<tr>
			<td> Password: </td>
			<td> <input type="password" ng-model="i_pass"></td>
		</tr>

	</table>	
	</div>
	<div id="cebuttons_div">
		<button id="cancel" ng-click="amaga_insertar=true"> Cancel </button>
		<button id="envia" ng-click="send_all()"> Send </button>
	</div>

</div>
